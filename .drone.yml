pipeline:
  build:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker build -t swarnaarukha/example-webserver .
  test:
    image: docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker run swarnaarukha/example-webserver /test.sh

  push:
    image: docker
    environment:
      - PASS=${HUB_PASS}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    commands:
      - docker login -u swarnaarukha -p $PASS
      - docker push swarnaarukha/example-webserver

  deploy:
   image: docker
   volumes:
     - /var/run/docker.sock:/var/run/docker.sock
   commands:
     - docker pull swarnaarukha/example-webserver
     - docker stack deploy -c ./docker-compose.yml example-webserver
